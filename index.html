<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="profile">
        <div class="nav">
            <div class="logo">
                <img class="logo-img" src="img/scale-icon.png"/>
                <p class="logo-text">CoffeeGrams</p>
            </div>
            <div class="nav-images">
                <img class="nav-image" src="img/compass.png"/>
                <img class="nav-image" src="img/heart.png"/>
                <img class="nav-image" src="img/profile.png"/>
            </div>
        </div>
        <div class="profile-header">
            <img class="profile-pic" src="img/profile.jpg">
            <div class="profile-info">
                <p>Bart Rista</p>
                <button type=button class="profile-button">Edit Profile</button>
            </div>
        </div>
        <div class="feed">
            <ul class="postContainer"></ul>
        </div>
    </div> 
    <div class="lightBox hidden">
        <img class="lightBoxImage"/>
        <button class="lightButton" type="button">X</button>
    </div> 
    <script src="main.js"></script>
</body>
</html>
